<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schadenbearbeitung</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { color: #004481; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px 20px; font-weight: bold; background-color: #004481; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #006bb6; }
  </style>
</head>
<body>
  <h1>Schadenbearbeitung Notiz</h1>

  <form id="schadenForm">
    <label>Versicherungsnehmer (Name)</label>
    <input type="text" name="vn_name" required>

    <label>Polizzennummer</label>
    <input type="text" name="polizze" required>

    <label>Versicherungsgesellschaft</label>
    <select name="versicherung">
      <option>Allianz</option>
      <option>Generali</option>
      <option>Z체rich</option>
      <option>Helvetia</option>
      <option>Uniqa</option>
      <option>Wiener St채dtische</option>
      <option>Andere</option>
    </select>

    <label>Schadenart</label>
    <select name="schadenart">
      <option>KFZ</option>
      <option>Haushalt</option>
      <option>Unfall</option>
      <option>Rechtsschutz</option>
      <option>Betriebshaftpflicht</option>
      <option>Kranken</option>
      <option>Leben</option>
      <option>Sonstiges</option>
    </select>

    <label>Schaden gemeldet am</label>
    <input type="date" name="meldung_datum">

    <label>Besondere Hinweise / Auff채lligkeiten</label>
    <textarea name="hinweise"></textarea>

    <label>N채chste Schritte</label>
    <textarea name="naechste"></textarea>

    <label>Bearbeiter</label>
    <input type="text" name="bearbeiter">

    <label>Datum der Notizerstellung</label>
    <input type="date" name="notizdatum">

    <button type="submit">Speichern</button>
  </form>

  <script>
    document.getElementById('schadenForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const output = {};
      formData.forEach((value, key) => output[key] = value);
      console.log('Formulardaten:', output);
      alert('Notiz gespeichert (Daten wurden in der Konsole ausgegeben).');
    });
  </script>
</body>
</html>
